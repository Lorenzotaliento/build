
<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="">
    <title>BENCHMARK</title>
    <link rel="stylesheet" href="styleTimer.css">
<body>
   <div class="welcome">
        <header>
            <img src="assets/epicode_logo.png" alt="logo" class="epicodeLogo">

            <div class="timer-container">
              <div class="circle">
                  <span id="time"></span> 
                  <span class="label">SECONDS<br>REMAINING</span>
              </div>
            
        </header>
        <main>

              
              <div id="titleQuestiondiv">
                <h1 id="titleQuestion"></h1>
              </div>

              
              
              <div id="container"></div> 
              <div id="contButtons"></div>
              <p id="pQuestionNumber">QUESTION <span class="questionNumber"></span> </p>                <!--per il CSS c'è anche l'extra la classe del paragrafo del risultato  è .result-->

            </div>

            <style>
               




body {
    margin: 0;
    padding: 0;
    height: 100vh; 
    background: url('bg.jpg') no-repeat center center fixed;
    background-size: cover; 
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
}



#welcome {
    text-align: center;
    width: 90%;
    max-width: 800px;
    padding: 2rem;
}


.epicodeLogo {
    width: 150px; 
    position: fixed; 
    top: 20px; 
    left: 20px; 
    z-index: 10; 
}



.timer-container {
    position: absolute;
    top: 2rem;
    right: 2rem;
    width: 120px;
    height: 120px;
}

.circle {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: conic-gradient(#00e0ff 0deg, #9900ff 0deg);
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
}

.circle::after {
    content: "";
    position: absolute;
    width: 85%;
    height: 85%;
    background: #1c0335;
    border-radius: 50%;
}

.circle span#time {
    font-size: 2.5rem;
    font-weight: bold;
    position: relative;
    z-index: 2;
}

.circle .label {
    position: absolute;
    top: 65%;
    text-align: center;
    font-size: 0.8rem;
    color: #cccccc;
    text-transform: uppercase;
    z-index: 1;
    opacity: 0.8;
}




#titleQuestiondiv {
    margin-top: 3rem;
}

#titleQuestion {
    font-size: 2.5rem;
    color: #ffffff;
    margin-bottom: 2rem;
}

#contButtons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1.5rem;
    margin-top: 2rem;
}

#contButtons button {
    background: #5432c3;
    opacity: 60%;
    border: 2px solid white;
    color: white;
    padding: 1rem 2rem;
    font-size: 1.2rem;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
}

#contButtons button:hover {
    background: #b80d7c;
    border-color: white;
    color: #fff;
    opacity: 100%;
}


#pQuestionNumber {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.2rem;
    font-weight: bold;
    color: white;
    opacity: 0.9;
}


.result {
    font-size: 2rem;
    font-weight: bold;
    color: #00e0ff;
    margin-top: 2rem;
}



            </style>
        </main>

    </div>

<script src="scriptBenchMark.js"></script>

<script>
      
  const questions = [
    {
    category: "Science: Computers",
    type: "multiple",
    difficulty: "easy",
    question: "What does CPU stand for?",
    correct_answer: "Central Processing Unit",
    incorrect_answers: [
      "Central Process Unit",
      "Computer Personal Unit",
      "Central Processor Unit",
    ],
    },
    {
    category: "Science: Computers",
    type: "multiple",
    difficulty: "easy",
    question:
      "In the programming language Java, which of these keywords would you put on a variable to make sure it doesn&#039;t get modified?",
    correct_answer: "Final",
    incorrect_answers: ["Static", "Private", "Public"],
    },
    {
    category: "Science: Computers",
    type: "boolean",
    difficulty: "easy",
    question: "The logo for Snapchat is a Bell.",
    correct_answer: "False",
    incorrect_answers: ["True"],
    },
    {
    category: "Science: Computers",
    type: "boolean",
    difficulty: "easy",
    question:
      "Pointers were not used in the original C programming language; they were added later on in C++.",
    correct_answer: "False",
    incorrect_answers: ["True"],
    },
    {
    category: "Science: Computers",
    type: "multiple",
    difficulty: "easy",
    question:
      "What is the most preferred image format used for logos in the Wikimedia database?",
    correct_answer: ".svg",
    incorrect_answers: [".png", ".jpeg", ".gif"],
    },
    {
    category: "Science: Computers",
    type: "multiple",
    difficulty: "easy",
    question: "In web design, what does CSS stand for?",
    correct_answer: "Cascading Style Sheet",
    incorrect_answers: [
      "Counter Strike: Source",
      "Corrective Style Sheet",
      "Computer Style Sheet",
    ],
    },
    {
    category: "Science: Computers",
    type: "multiple",
    difficulty: "easy",
    question:
      "What is the code name for the mobile operating system Android 7.0?",
    correct_answer: "Nougat",
    incorrect_answers: [
      "Ice Cream Sandwich",
      "Jelly Bean",
      "Marshmallow",
    ],
    },
    {
    category: "Science: Computers",
    type: "multiple",
    difficulty: "easy",
    question: "On Twitter, what is the character limit for a Tweet?",
    correct_answer: "140",
    incorrect_answers: ["120", "160", "100"],
    },
    {
    category: "Science: Computers",
    type: "boolean",
    difficulty: "easy",
    question: "Linux was first created as an alternative to Windows XP.",
    correct_answer: "False",
    incorrect_answers: ["True"],
    },
    {
    category: "Science: Computers",
    type: "multiple",
    difficulty: "easy",
    question:
      "Which programming language shares its name with an island in Indonesia?",
    correct_answer: "Java",
    incorrect_answers: ["Python", "C", "Jakarta"],
    },
    ];

  let title = document.getElementById("titleQuestion")
  let contButtons = document.getElementById("contButtons")
  let countQ = document.querySelector(".questionNumber")
  let container = document.getElementById("container")
  let pQuestionNumber = document.getElementById("pQuestionNumber")



  let result = 0
  console.log(result)

  let correntquestion = 0;
  countQ.innerText = correntquestion + "/10"

  function uploadquestion(){
      const titleQuestion = questions[correntquestion];
      title.innerText = titleQuestion.question;

      //vanno svuotati i bottoni
      contButtons.innerText = ""
      const answers = [titleQuestion.correct_answer].concat(titleQuestion.incorrect_answers).sort()

      answers.forEach(answer =>{
          const button = document.createElement("button")
          button.innerText = answer
          button.onclick = ()=>control(answer)
          contButtons.appendChild(button)
      })
          countQ.innerText = correntquestion + "/10"

  }

      function control(clickAnswer){
          const titleQuestion = questions[correntquestion];
          restartTimer()
          if(clickAnswer === titleQuestion.correct_answer){
              result++
          }
          correntquestion++;
          
          
      if(correntquestion < questions.length){
          uploadquestion()

      } else if(correntquestion == questions.length){
            containTimer.style.display = "none"
            clearInterval(timer);
            duration = 0
            timeElement.textContent = "0";

        if(result >= 6){
            totResult()
            title.innerText = "Exam Passed"


            }else{
              totResult()
              title.innerText = "Exam not passed"

            }

        }


      }


  uploadquestion()

      function totResult(){
             if(result >= 6){
            title.innerText = "Exam Passed"

            }else{
              title.innerText = "Exam not passed"

            }
              contButtons.style.display ="none"
              pQuestionNumber.style.display ="none"
              let contResult = document.createElement("p")
              contResult.classList.add("result")
              contResult.innerText = result + "0" + " /100"
              container.appendChild(contResult)
      }


  const timeElement = document.getElementById("time");
  const circle = document.querySelector(".circle");
  let containTimer = document.querySelector(".timer-container")

  let duration = 30 // per camgiare la durata
  const totalDuration = duration
  let timer 
  timeElement.textContent = duration


  function startTimer() {
  timer = setInterval(() => {
      duration--;

      timeElement.textContent = duration;

      const percentage = ((totalDuration - duration) / totalDuration) * 360;

      circle.style.background = `conic-gradient(
          #00e0ff ${percentage}deg,
          #9900ff ${percentage}deg
      )`

      if(correntquestion == questions.length){
            totResult()
            containTimer.style.display = "none"
            clearInterval(timer);
            duration = 0
            timeElement.textContent = "0";

          } else if (duration <= 0) {
            correntquestion++
            restartTimer()

      }
  }, 1000)
  }

  startTimer();

  function restartTimer(){
  uploadquestion()
  clearInterval(timer)
  duration = 30
  timeElement.textContent = duration;
  startTimer()
  }

</script>

</body>



</html>
